<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        
          <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
          </div>
          <div class="top">
            <button class="clear" style="background:dodgerblue">CLEAR</button>
            <button class="remove" style="background:tomato">REMOVE</button>
          </div>
          <div class="bottom">
            <button class="number" style="background:mediumseagreen">7</button>
            <button class="number" style="background:mediumseagreen">8</button>
            <button class="number" style="background:mediumseagreen">9</button>
            <button class="operator" style="background:orange">รท</button>
          </div>
          <div class="bottom">
            <button class="number" style="background:mediumseagreen">4</button>
            <button class="number" style="background:mediumseagreen">5</button>
            <button class="number" style="background:mediumseagreen">6</button>
            <button class="operator" style="background:orange">x</button>
          </div>
          <div class="bottom">
            <button class="number" style="background:mediumseagreen">1</button>
            <button class="number" style="background:mediumseagreen">2</button>
            <button class="number" style="background:mediumseagreen">3</button>
            <button class="operator" style="background:orange">-</button>
          </div>
          <div class="bottom">
            <button class="decimal" style="background:mediumseagreen">โข</button>
            <button class="number" style="background:mediumseagreen">0</button>
            <button class="equal" style="background:mediumseagreen">=</button>
            <button class="operator" style="background:orange">+</button>
          </div>
        
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
